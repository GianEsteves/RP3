<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<link
			href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
			rel="stylesheet"
		/>
		<script
			src="https://kit.fontawesome.com/d0a4088c71.js"
			crossorigin="anonymous"
		></script>
		<title>Cadastros</title>
		<style>
			body {
				background: linear-gradient(to bottom, #eef1f3, #149ac3);
				height: 100vh;
			}

			.center-container {
				display: flex;
				justify-content: center;
				align-items: center;
				flex-direction: column;
				height: 100vh;
				margin-top: -100px;
			}

			.register-link a {
				color: #200cff;
				font-weight: bold;
				text-decoration: underline;
			}

			.nome-site {
				font-size: 50px;
				color: #3403e6;
				text-shadow: 1px 1px 2px rgb(7, 1, 1);
				margin-bottom: 30px;
			}

			.tab-content {
				display: none;
			}

			.tab-content.active {
				display: block;
			}
			.nome-site {
				text-align: center;
				font-size: 80px;
				color: #3403e6;
				text-shadow: 1px 1px 2px rgb(7, 1, 1);
				margin-bottom: 0px;
			}
			.nome-site button {
				font-size: 1.2rem;
				padding: 1rem 2.5rem;
				border: none;
				outline: none;
				border-radius: 0.4rem;
				cursor: pointer;
				text-transform: uppercase;
				background-color: rgb(14, 14, 26);
				color: rgb(234, 234, 234);
				font-weight: 700;
				transition: 0.6s;
				box-shadow: 0px 0px 60px #1f4c65;
				-webkit-box-reflect: below 10px
					linear-gradient(to bottom, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.4));
			}
			.nome-site button:hover {
				background: rgb(2, 29, 78);
				background: linear-gradient(
					270deg,
					rgba(2, 29, 78, 0.681) 0%,
					rgba(31, 215, 232, 0.873) 60%
				);
				color: rgb(4, 4, 38);
			}
			.nome-site button:active {
				scale: 0.92;
			}

			.edit-button {
				margin-bottom: 100px;
				font-size: 1rem;
				padding: 0.2rem 0.5rem;
				background-color: #1703f27f;
				color: #fff;
				border: none;
				border-radius: 3px;
				cursor: pointer;
			}
			.shadow__btn {
				padding: 10px 20px;
				border: none;
				font-size: 17px;
				color: #fff;
				border-radius: 7px;
				letter-spacing: 4px;
				font-weight: 700;
				text-transform: uppercase;
				transition: 0.5s;
				transition-property: box-shadow;
				margin-bottom: 10px;
			}

			.shadow__btn {
				background: rgb(0, 140, 255);
				box-shadow: 0 0 25px rgb(0, 140, 255);
			}

			.shadow__btn:hover {
				box-shadow: 0 0 5px rgb(0, 140, 255), 0 0 25px rgb(0, 140, 255),
					0 0 50px rgb(0, 140, 255), 0 0 100px rgb(0, 140, 255);
			}
		</style>
	</head>
	<body>
		<div class="nome-site">
			<button>ðŸŽ® Multiverso Games ðŸŽ®</button>
		</div>
		<div class="center-container">
			<button class="shadow__btn" id="cadastroClientes" th:onclick="'window.location.href=\'/Clientes/paginaInicial\''">Cadastro de Clientes</button>
			<button class="shadow__btn" id="cadastroJogos" th:onclick="'window.location.href=\'/jogos/paginaInicial\''">Cadastro de Jogos</button>
			<button class="shadow__btn" id="logoutButton" th:onclick="'window.location.href=\'/paginaPrincipal\''">Sair</button>
		</div>
		</div>
	</script>
</body>
</html>
