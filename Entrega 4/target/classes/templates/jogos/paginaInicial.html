<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head th:replace="~{fragmentos :: head('Lista de Jogos')}"></head>

	<body>
		<header th:replace="~{fragmentos :: header('Lista de Jogos')}"></header>

		<div class="container mb-4">
			<div class="col-12">
				<span
					th:styleappend="${(param.erro == null || param.mensagem == null) ? 'display: none;' : ''}"
					th:classappend="${(param.erro != null && param.erro) ? 'error-message' : 'success-message'}"
					th:text="${param.mensagem != null ? param.mensagem : ''}"
				>
				</span>
			</div>
		</div>

		<div class="container mt-4">
			<div class="row">
				<div class="col-12">
					<table class="table table-hover">
						<thead>
							<tr>
								<th scope="col">ID</th>
								<th scope="col">Nome</th>
								<th scope="col">Descrição</th>
								<th scope="col">Gênero</th>
								<th scope="col">Plataforma</th>
								<th scope="col">Desenvolvedor</th>
								<th scope="col">Data de Lançamento</th>
								<th scope="col">Preço</th>
								<th scope="col"></th>
								<th scope="col"></th>
								<th scope="col"></th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="jogo : ${jogos}">
								<th class="col-1" scope="row" th:text="${jogo.getId()}">ID</th>
								<td class="col-2" th:text="${jogo.nome}">Nome do Jogo</td>
								<td class="col-3" th:text="${jogo.descricao}">
									Descrição do Jogo
								</td>
								<td class="col-1" th:text="${jogo.genero}">Gênero</td>
								<td class="col-1" th:text="${jogo.plataforma}">Plataforma</td>
								<td class="col-1" th:text="${jogo.desenvolvedor}">
									Desenvolvedor
								</td>
								<td class="col-2" th:text="${jogo.dataLancamento}">
									Data de Lançamento
								</td>
								<td class="col-1" th:text="${jogo.preco}">Preço</td>
								<td class="col-1">
									<a th:href="@{/jogos/{jogoId}/editarJogo(jogoId = ${jogo.id})}"
										>Editar</a
									>
								</td>
								<td class="col-1">
									<a th:href="@{/jogos/{jogoId}/delete(jogoId = ${jogo.id})}"
										>Deletar</a
									>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="row">
				<a href="/jogos/novoJogo">Novo Jogo</a>
				<a href="javascript:history.back()">Voltar</a>
			</div>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
			crossorigin="anonymous"
		></script>
	</body>
</html>
