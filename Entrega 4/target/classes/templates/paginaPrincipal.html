<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head th:replace="~{fragmentos :: head('Login')}"></head>

		<title>Entrar</title>
		<style>
			body {
				background: linear-gradient(to bottom, #eef1f3, #149ac3);
				height: 200vh;
			}

			.center-container {
				display: flex;
				justify-content: center;
				align-items: center;
				flex-direction: column;
				height: 100vh;
			}

			.wrapper {
				--input-focus: #2d8cf0;
				--font-color: #000000;
				--font-color-sub: #696a6d;
				--bg-color: #fff;
				--bg-color-alt: #9191ff;
				--main-color: #000000;
			}

			.switch {
				transform: translateY(-200px);
				position: relative;
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
				gap: 30px;
				width: 50px;
				height: 20px;
			}

			.card-side::before {
				position: absolute;
				content: 'Entrar';
				left: -70px;
				top: 0;
				width: 100px;
				text-decoration: underline;
				color: var(--font-color);
				font-weight: 600;
			}

			.card-side::after {
				position: absolute;
				content: 'Cadastre-se';
				left: 70px;
				top: 0;
				width: 100px;
				text-decoration: none;
				color: var(--font-color);
				font-weight: 600;
			}

			.toggle {
				opacity: 0;
				width: 0;
				height: 0;
			}

			.slider {
				box-sizing: border-box;
				border-radius: 5px;
				border: 2px solid var(--main-color);
				box-shadow: 4px 4px var(--main-color);
				position: absolute;
				cursor: pointer;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				background-color: var(--bg-colorcolor);
				transition: 0.3s;
			}

			.slider:before {
				box-sizing: border-box;
				position: absolute;
				content: '';
				height: 20px;
				width: 20px;
				border: 2px solid var(--main-color);
				border-radius: 5px;
				left: -2px;
				bottom: 2px;
				background-color: var(--bg-color);
				box-shadow: 0 3px 0 var(--main-color);
				transition: 0.3s;
			}

			.toggle:checked + .slider {
				background-color: var(--input-focus);
			}

			.toggle:checked + .slider:before {
				transform: translateX(30px);
			}

			.toggle:checked ~ .card-side:before {
				text-decoration: none;
			}

			.toggle:checked ~ .card-side:after {
				text-decoration: underline;
			}

			.flip-card__inner {
				width: 300px;
				height: 350px;
				position: relative;
				background-color: transparent;
				perspective: 1000px;
				/* width: 100%;
                height: 100%; */
				text-align: center;
				transition: transform 0.8s;
				transform-style: preserve-3d;
			}

			.toggle:checked ~ .flip-card__inner {
				transform: rotateY(180deg);
			}

			.toggle:checked ~ .flip-card__front {
				box-shadow: none;
			}

			.flip-card__front,
			.flip-card__back {
				padding: 20px;
				position: absolute;
				display: flex;
				flex-direction: column;
				justify-content: center;
				-webkit-backface-visibility: hidden;
				backface-visibility: hidden;
				background: linear-gradient(to bottom, #1aacd8, #eef1f3);
				gap: 20px;
				border-radius: 5px;
				border: 2px solid var(--main-color);
				box-shadow: 4px 4px var(--main-color);
			}

			.flip-card__back {
				width: 100%;
				transform: rotateY(180deg);
			}

			.flip-card__form {
				display: flex;
				flex-direction: column;
				align-items: center;
				gap: 20px;
			}

			.title {
				margin: 20px 0 20px 0;
				font-size: 25px;
				font-weight: 900;
				text-align: center;
				color: var(--main-color);
			}

			.flip-card__input {
				width: 250px;
				height: 40px;
				border-radius: 5px;
				border: 2px solid var(--main-color);
				background-color: var(--bg-color);
				box-shadow: 4px 4px var(--main-color);
				font-size: 15px;
				font-weight: 600;
				color: var(--font-color);
				padding: 5px 10px;
				outline: none;
			}

			.flip-card__input::placeholder {
				color: var(--font-color-sub);
				opacity: 0.8;
			}

			.flip-card__input:focus {
				border: 2px solid var(--input-focus);
			}

			.flip-card__btn:active,
			.button-confirm:active {
				box-shadow: 0px 0px var(--main-color);
				transform: translate(3px, 3px);
			}

			.flip-card__btn {
				margin: 20px 0 20px 0;
				width: 120px;
				height: 40px;
				border-radius: 5px;
				border: 2px solid var(--main-color);
				background-color: var(--bg-color);
				box-shadow: 4px 4px var(--main-color);
				font-size: 17px;
				font-weight: 600;
				color: var(--font-color);
				cursor: pointer;
			}
			.nome-site {
				text-align: center;
				margin-bottom: 0px;
				font-size: 80px;
				color: #3403e6;
				text-shadow: 1px 1px 2px rgb(7, 1, 1);
				margin-bottom: 0px; /* Adicionado margem inferior */
			}
			.nome-site button {
				font-size: 1.2rem;
				padding: 1rem 2.5rem;
				border: none;
				outline: none;
				border-radius: 0.4rem;
				cursor: pointer;
				text-transform: uppercase;
				background-color: rgb(14, 14, 26);
				color: rgb(234, 234, 234);
				font-weight: 700;
				transition: 0.6s;
				box-shadow: 0px 0px 60px #1f4c65;
				-webkit-box-reflect: below 10px
					linear-gradient(to bottom, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.4));
			}
			.nome-site button:hover {
				background: rgb(2, 29, 78);
				background: linear-gradient(
					270deg,
					rgba(2, 29, 78, 0.681) 0%,
					rgba(31, 215, 232, 0.873) 60%
				);
				color: rgb(4, 4, 38);
			}
			.nome-site button:active {
				scale: 0.92;
			}
		</style>
	</head>

									</div>
									<div class="mb-3">

									</div>
									<div class="mb-3">

									<button type="submit" class="flip-card__btn" id="signup-button">Confirme!</button>

						</div>
					</label>
				</div>
			</div>
		</div>
	</body>
</html>
