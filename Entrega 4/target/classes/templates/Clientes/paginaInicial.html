<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head th:replace="~{fragmentos :: head('Lista de Clientes')}"></head>

	<body>
		<header th:replace="~{fragmentos :: header('Lista de Clientes')}"></header>

		<div class="container mb-4">
			<div class="col-12">
				<span
					th:styleappend="${(param.erro == null || param.mensagem == null) ? 'display: none;' : ''}"
					th:classappend="${(param.erro != null && param.erro) ? 'error-message' : 'success-message'}"
					th:text="${param.mensagem != null ? param.mensagem : ''}"
				>
				</span>
			</div>
		</div>

		<div class="container mt-4">
			<div class="row">
				<div class="col-12">
					<table class="table table-hover">
						<thead>
							<tr>
								<th scope="col">ID</th>
								<th scope="col">Nome</th>
								<th scope="col">Email</th>
								<th scope="col">Plataforma</th>
								<th scope="col">Preferência de Gênero</th>
								<th scope="col">Data de Nascimento</th>
								<th scope="col">Endereço</th>
								<th scope="col"></th>
								<th scope="col"></th>
								<th scope="col"></th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="user : ${users}">
								<th class="col-1" scope="row" th:text="${user.getId()}">ID</th>
								<td class="col-2" th:text="${user.nome}">Nome do Usuário</td>
								<td class="col-3" th:text="${user.email}">Email do Usuário</td>
								<td class="col-1" th:text="${user.plataforma}">Plataforma</td>
								<td class="col-1" th:text="${user.generoPreferido}">
									Preferência de Gênero
								</td>
								<td class="col-2" th:text="${user.dataNascimento}">
									Data de Nascimento
								</td>
								<td class="col-2" th:text="${user.endereco}">Endereço</td>
								<td class="col-1">
									<a
										th:href="@{/Clientes{userId}/editarCliente/(userId = ${user.id})}"
										>Editar</a
									>
								</td>
								<td class="col-1">
									<a
										th:href="@{/Clientes/{userId}/deletar(userId = ${user.id})}"
										>Deletar</a
									>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="row">
				<a href="/Clientes/novoCliente">Novo cliente</a>
				<a href="javascript:history.back()">Voltar</a>
			</div>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
			crossorigin="anonymous"
		></script>
	</body>
</html>
